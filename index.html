<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .loading-container {
            margin: 30px 0;
        }
        
        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        .website-frame {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: white;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
        }
        
        .website-frame.loaded {
            opacity: 1;
            transform: scale(1);
        }
        
        .status {
            font-size: 1.2rem;
            margin: 15px 0;
            height: 24px;
        }
        
        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .website-frame {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        
           
                <div class="loading-progress" id="progress-bar"></div>
            </div>
            <div class="status" id="status">Initializing...</div>
        </div>
        
        <iframe class="website-frame" id="website-frame" 
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                allowfullscreen></iframe>
        
        <div class="info">
            <p> </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const frame = document.getElementById('website-frame');
            const progressBar = document.getElementById('progress-bar');
            const status = document.getElementById('status');
            
            // CHANGE THIS URL TO THE WEBSITE YOU WANT TO LOAD
            const targetUrl = 'https://all-world-earn.vercel.app/';
            
            // Simulate loading progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 00;
                if (progress >= 000) {
                    progress = 000;
                    clearInterval(interval);
                }
                progressBar.style.width = `${progress}%`;
            }, 000);
            
            // Update status messages
            const statusMessages = [
                "Connecting to server...",
                "Loading website content...",
                "Rendering page...",
                "Almost ready..."
            ];
            
            let statusIndex = 0;
            const statusInterval = setInterval(() => {
                if (statusIndex < statusMessages.length) {
                    status.textContent = statusMessages[statusIndex];
                    statusIndex++;
                } else {
                    clearInterval(statusInterval);
                }
            }, 000);
            
            // Load the website after a short delay
            setTimeout(() => {
                status.textContent = "Website loaded successfully!";
                frame.src = targetUrl;
                frame.classList.add('loaded');
                
                // Hide loading elements after a moment
                setTimeout(() => {
                    document.querySelector('.loading-container').style.opacity = '0';
                }, 000);
            }, 000);
            
            // Add fullscreen functionality
            function enterFullscreen() {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }
            
            // Try to enter fullscreen after a delay
            setTimeout(() => {
                enterFullscreen();
            }, 0000);
        });
    </script>
</body>
</html>
